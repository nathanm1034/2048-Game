<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title> 
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="game.js" defer type="module"></script>
    </head>

    <body>
        <div>
            <h1 id="game-title">2048</h1>
        </div>
        <div id="stats">
            <div id="score-container">
                <div id="current-score-container">
                    <span id="current-score-label">Score</span>
                    <div id="current-score">0</div>
                </div>
                <div id="high-score-container">
                    <span id="high-score-label">High Score</span>
                    <div id="high-score"></div>
                </div>
            </div>
        </div>
        <div id="game-container">
            <div id="game-board">
            </div>
            <div id="tiles">
            </div>
        </div>
    </body>

    <script>
        let HIGH_SCORE = localStorage.getItem('HIGH_SCORE');
        let highScoreElement = document.getElementById('high-score');
        if (HIGH_SCORE) {
            highScoreElement.innerHTML = `${HIGH_SCORE}`;
        } else {
            highScoreElement.innerHTML = "0";
        }
    </script>
</html>
